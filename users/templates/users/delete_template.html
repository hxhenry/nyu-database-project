{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
        margin-bottom: 20px;
        text-align: center;
    }
    p {
        margin-bottom: 20px;
    }
    input[type="submit"] {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #cc0000;
    }
    a {
        color: #4caf50;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ profile }}"?</p>
        <a href="{% url 'profiles' %}" style="margin-right: 10px;">Go Back</a>
        <input type="submit" value="Confirm" />
    </form>
</div>

{% endblock %}
