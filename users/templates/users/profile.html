{% extends 'main.html' %}

{% block content %}

    <h1>Profile Page</h1>
    <hr>
    <table>
        <tr>
            <th>User</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Apt</th>
        </tr>

        <tr>
            <td>{{ profile.user }}</td>
            <td>{{ profile.Customer_First_Name }}</td>
            <td>{{ profile.Customer_Last_Name }}</td>
            <td>{{ profile.Customer_Email }}</td>
            <td>{{ profile.customer_apartment_number }}</td>
        </tr>

    </table>

{% endblock %}
