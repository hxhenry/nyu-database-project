{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    hr {
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
</style>

<h1>Profile Page</h1>
<hr>
<table>
    <tr>
        <th>User</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr>
        <td>{{ profile.cemail }}</td>
        <td>{{ profile.cusfname }}</td>
        <td>{{ profile.cuslname }}</td>
    </tr>
</table>

<table>
    <tr>
        <th>State</th>
        <th>City</th>
        <th>Street</th>
        <th>Apt</th>
        <th>Zipcode</th>
    </tr>

    <tr>
        <td>{{ state.sname }}</td>
        <td>{{ city.cname }}</td>
        <td>{{ street.stname }}</td>
        <td>{{ profile.captno }}</td>
        <td>{{ zipcode.zipcode }}</td>
    </tr>
</table>

{% endblock %}
