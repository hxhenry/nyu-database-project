{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    hr {
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    a {
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
    }
    a:hover {
        background-color: #45a049;
    }
</style>

<h1>Accounts Page</h1>
<hr>
<table>
    <tr>
        <th>User</th>
        <th>Account Number</th>
        <th>Type</th>
        <th>Bank Location</th>
        <th>Actions</th>
    </tr>
    {% for account in accounts %}
        <tr>
            <td>{{ account.user }}</td>
            <td>{{ account.ano }}</td>
            <td>{{ account.a_type }}</td>
            <td>{{ account.stid }}</td>
            <td> <a href="{% url 'account' account.ano %}">View</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
